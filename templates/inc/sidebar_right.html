{% load static %}
<div class="row">
    <h2>Hot tags:</h2>
    <div class="hot-tags">
        <span>
        {% for hot in hot_tags %}
            <span class="hot-{{ forloop.counter }}"><a href="{% url "tag" hot.name %}"
                                                       class="tag">{{ hot.name }}</a></span>
        {% endfor %}
        </span>
    </div>
</div>
<div class="row">
    <h2>Active users:</h2>
    {% for user in active_users %}
        <a href="{% url "profile" user.username %}" class="a-active-user">{{ user.username }}</a>
    {% endfor %}
</div>
