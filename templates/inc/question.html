{% load static %}

<div class="row question">
    <div class="row">
        <div class="col-4">
            <div>
                <img src="{{ MEDIA_URL }}{{ question.author.avatar.url }}" alt="" class="avatar-question">
            </div>
            <div class="d-flex mt-2 mb-2 justify-content-center">
                <a href="{% url "profile" question.author.username %}" class="author-name">
                    {{ question.author.username }}
                </a>
            </div>
        </div>
        <div class="col-8">
            <h3><a href="{% url "question" question.id %}" class="a-question text-break">{{ question.title }}</a></h3>
            <p class="text-break">{{ question.text }}</p>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-4 d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                <button type="button" data-obj_id='{{ question.id }}' data-obj_name='question' data-action_name='like'
                        class=" btn-rate like
                                {% for rate in question.rating.get_likes %}{% if rate.user == content.this_user %}rated{% endif %}{% endfor %}">
                    <img src="{% static "img/like.jpg" %}" alt=""
                         class="rating-counter-icon">
                    <val class="text-like">
                        {{ question.rating.get_likes.count }}
                    </val>
                </button>
                <button type="button" data-obj_id='{{ question.id }}' data-obj_name='question' data-action_name='dislike'
                        class=" btn-rate dislike
                                {% for rate in question.rating.get_dislikes %}{% if rate.user == content.this_user %}rated{% endif %}{% endfor %}">
                    <img src="{% static "img/dislike.jpg" %}" alt=""
                         class="rating-counter-icon">
                    <val class="text-dislike">
                        {{ question.rating.get_dislikes.count }}
                    </val>
                </button>
            </form>
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-5 d-flex justify-content-center">
                    <div class="text-nowrap">
                        <div>
                            <a href="{% url "question" question.id %}" class="answers">
                                See answers:
                                <ans class="answers-counter">
                                    {{ question.answer.count }}
                                </ans>
                            </a>
                        </div>
                        <div class="date">
                            {{ question.date|date:"d.m.Y G:i" }}
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <span>Tags:</span>
                    {% for tag in question.tags.all %}
                        <span class="tag"><a href="{% url "tag" tag.name %}">{{ tag.name }}</a></span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
