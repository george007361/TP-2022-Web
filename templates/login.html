{% extends "inc/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block title %}
    <title>Login</title>
{% endblock title %}

{% block custom_styles %}
    <link rel="stylesheet" href="{% static "/css/login.css" %}">
    <link rel="stylesheet" href="{% static "/css/sidebar_right.css" %}">
{% endblock custom_styles %}

{% block content %}
    <hr>
    <h2>Login:</h2>
    <div class="row">
        <form action="{% url "login" %}" method="post">
            {% csrf_token %}
            {% bootstrap_form content.login_form %}
            <div class="row d-flex justify-content-center">
                <label for="submit-login-form" class="action-btn d-flex justify-content-center">
                    <button class="btn btn-primary">Login</button>
                </label>
            </div>
            <div class="row d-flex justify-content-center">
                <a href="/signup/">
                    <note class="note d-flex justify-content-center">Do not have account?</note>
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
